###################
# TMUX config file

# Use <C-a> instead of <C-b> which comes easier on the keyboard
unbind C-b
set -g prefix C-a
bind C-a send-prefix
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Start index with 1 instead of 0 (easier for pane switching)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

# copy-mode: Copy all in MacOS clipboard
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode    Enter send-keys -X copy-pipe-and-cancel "pbcopy"

set -g allow-passthrough on

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Config dracula theme
set -g @dracula-show-powerline true
set -g @dracula-plugins "weather"
set -g @dracula-fixed-location "Graz"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false
set -g status-position top

# Execute TPM
run '~/.tmux/plugins/tpm/tpm'


